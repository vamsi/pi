[project]
name = "pi-web-ui"
version = "0.1.0"
description = "Web UI for AI chat with FastAPI and WebSockets"
requires-python = ">=3.14"
license = "MIT"
dependencies = [
    "pi-ai",
    "pi-agent",
    "fastapi>=0.115",
    "uvicorn>=0.34",
    "jinja2>=3.1",
    "aiosqlite>=0.20",
    "websockets>=14.0",
]

[project.scripts]
pi-web = "pi.web.main:main"

[tool.uv.sources]
pi-ai = { workspace = true }
pi-agent = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["src/pi/web"]
sources = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
