[project]
name = "pi-mom"
version = "0.1.0"
description = "Slack bot powered by AI agent with Docker sandbox"
requires-python = ">=3.14"
license = "MIT"
dependencies = [
    "pi-ai",
    "pi-agent",
    "pi-coding-agent",
    "slack-sdk>=3.33",
    "docker>=7.0",
    "croniter>=1.0",
    "watchdog>=4.0",
    "httpx>=0.28",
    "aiohttp>=3.13.3",
]

[project.scripts]
pi-mom = "pi.mom.main:main"

[tool.uv.sources]
pi-ai = { workspace = true }
pi-agent = { workspace = true }
pi-coding-agent = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["src/pi/mom"]
sources = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
