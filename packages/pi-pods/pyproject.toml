[project]
name = "pi-pods"
version = "0.1.0"
description = "GPU pod manager for vLLM deployments"
requires-python = ">=3.14"
license = "MIT"
dependencies = [
    "pi-agent",
    "paramiko>=3.5",
    "click>=8.1",
    "httpx>=0.28",
]

[project.scripts]
pi-pods = "pi.pods.cli:main"

[tool.uv.sources]
pi-agent = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["src/pi/pods"]
sources = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
