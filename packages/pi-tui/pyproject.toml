[project]
name = "pi-tui"
version = "0.1.0"
description = "Terminal UI framework with differential rendering"
requires-python = ">=3.14"
license = "MIT"
dependencies = [
    "rich>=13.0",
    "markdown-it-py>=3.0",
    "wcwidth>=0.2",
    "grapheme>=0.6",
    "linkify-it-py>=2.0.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["src/pi/tui"]
sources = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
