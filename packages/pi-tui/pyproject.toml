[project]
name = "pi-tui"
version = "0.1.0"
description = "Terminal UI components built on Textual"
requires-python = ">=3.14"
license = "MIT"
dependencies = [
    "textual>=0.89",
    "rich>=13.0",
    "markdown-it-py>=3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["src/pi/tui"]
sources = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
