[project]
name = "pi-coding-agent"
version = "0.1.0"
description = "CLI coding agent with tools, sessions, and extensions"
requires-python = ">=3.14"
license = "MIT"
dependencies = [
    "pi-ai",
    "pi-agent",
    "pi-tui",
    "rich>=13.0",
]

[project.scripts]
pi = "pi.coding.cli:main"

[tool.uv.sources]
pi-ai = { workspace = true }
pi-agent = { workspace = true }
pi-tui = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["src/pi/coding"]
sources = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
